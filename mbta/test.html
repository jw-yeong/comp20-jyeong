<!DOCTYPE html>

<html>
    
    <head>
        <title>Google Maps API version 3 Example</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACoadK-bm81hQ4-R7kNtITHSp9qT4hmmM"></script>
        <link rel="stylesheet" href="mbtastyle.css" />
        <script>
            function init()
            {
                // Faneuil Hall
                var landmark = new google.maps.LatLng(42.3599611, -71.0567528);
                
                // Set up map
                var myOptions = {
                    zoom: 13, // The larger the zoom number, the bigger the zoom
                    center: landmark,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                
                // Create the map in the "map_canvas" <div>
                var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            }
        </script>
    </head>
    
    <body onload="init()">
        <div id="map_canvas"></div>
    </body>
</html>
